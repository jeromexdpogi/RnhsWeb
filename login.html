<!doctype html>
<html> 
 <head> 
  <title>WELCOME!</title> 

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
 </head>
 <body>

    <div class="form-container">
 
        <div id="login-form">
          <form action="homepage.html">
            <h2>Login</h2>
            <input type="text" placeholder="Username" id="login-username" required>
            <input type="password" placeholder="Password" id="login-password" required>
            <p id="login-error"></p>
            <button type="submit" class="btn-green" onclick="validateLogin()">Submit</button>
          </form>
          <p>Don't have an account? <a href="#" id="show-registration-form" onclick="showRegistrationForm()">Sign Up</a></p>
        </div>
      
        
        <div id="registration-form" style="display:none;">
          <form action="homepage.html">
            <h2>Registration</h2>
            <input type="text" placeholder="Username" id="register-username" required>
            <input type="email" placeholder="Email" id="register-email" required>
            <input type="password" placeholder="Password" id="register-password" required>
            <input type="password" placeholder="Confirm Password" id="register-confirm-password" required>
            <p id="register-error"></p>
            <button type="submit" class="btn-yellow" onclick="validateRegistration()">Submit</button>
          </form>
          <p>Already have an account? <a href="#" id="show-login-form" onclick="showLoginForm()">Login</a></p>
        </div>
      </div>
      
</body>
</html>
